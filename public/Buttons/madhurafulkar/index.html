<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sea mode button</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">

        <label class="switch">

            <input type="checkbox" id="checkbox-toggle" />

            <span class="slider">

                <div class="fish">

                    <div class="body">

                    </div>

                    <div class="eye"></div>

                    <div class="tail"></div>

                </div>

            </span>

            <span class="wave"> </span>

            <div class="boat">

                <div class="bottom"></div>

                <div class="mast"></div>

                <div class="rectangle-sm"></div>

                <div class="rectangle-lg"></div>

            </div>

            <div class="sky">

                <div class="sun">

                    <div class="outer"></div>

                    <div class="inner"></div>

                </div>

                <div class="cloud cloud1">

                    <div class="rect"></div>

                    <div class="circle circle-lg"></div>

                    <div class="circle circle-sm"></div>

                </div>

                <div class="cloud cloud2">

                    <div class="rect"></div>

                    <div class="circle circle-lg"></div>

                    <div class="circle circle-sm"></div>

                </div>

            </div>

        </label>

    </div>

    <svg viewBox="0 0 180 100" width="100%">

        <filter width="100%" height="100%" x="0%" y="0%" id="wave">

            <feTurbulence type="fractalNoise" baseFrequency="0.000001" id="turbulence" numOctaves="1" result="turbulence">

                <animate id="noiseAnimate" attributeName="baseFrequency" values="0.095,0.000001;0.025,0.2;" dur="1.4s" repeatCount="indefinite"></animate>

            </feTurbulence>

            <feDisplacementMap in="SourceGraphic" in2="warpOffset" scale="6" dy="100px" xChannelSelector="R" yChannelSelector="G"></feDisplacementMap>

            <feGaussianBlur stdDeviation="0.5" />

        </filter>
</body>
</html>
