<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tilt-button</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <button class="btn" data-tilt data-tilt-scale="1.3" data-tilt-glare="true" data-tilt-maxglare=".5" data-tilt-perspective="300" data-tilt-speed="500" data-tilt-max="25" style="will-change: transform; transform: perspective(300px)">HOVER ME</button>
    </div>
    <script src="./vanilla-tilt.js"></script>
</body>
</html>
