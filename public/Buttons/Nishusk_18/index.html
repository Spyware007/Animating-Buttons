<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D button with :has</title>
    <link rel="stylesheet" href="styles.css"/>  
</head>
<body>
    <div class="container">
        <button>
            <div class="inner">
                CSS Magic 3D button
                <div class="events">
                    <div class="ev"></div>
                    <div class="ev"></div>
                    <div class="ev"></div>
                    <div class="ev"></div>
                    <div class="ev"></div>
                    <div class="ev"></div>
                    <div class="ev"></div>
                    <div class="ev"></div>
                    <div class="ev"></div>
                </div>
            </div>
            <div class="shadow"></div>
            <div class="shimmer"></div>
        </button>
    </div>
    <div class="switch">
        <label for="switch">Dev Mode</label>
        <input type="checkbox" id="switch">
    </div>
</body>
</html>
