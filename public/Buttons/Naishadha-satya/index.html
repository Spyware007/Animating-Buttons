<!DOCTYPE html>
<html>
    <head>
        <title>Like button</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <a href="#">LIKE</a>
        <script
  src="https://code.jquery.com/jquery-3.7.0.js"></script>
  <script type="text/javascript">
       $(document).ready(function(){
        $('a').click(function(){
            $('a').toggleClass('active')
        })
       }) 
  </script>
    </body>
</html>
