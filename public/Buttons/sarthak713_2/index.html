<!DOCTYPE html>
<html>

<head>
    <title>Multi Button</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <button class="btn" id="click">
        <div class="in1"></div>
        <div class="in2"></div>
        <div class="in3"></div>
        <span class="text">
            click
        </span>
    </button>
    <script>
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      const isDark = urlParams.get('c')
      const button = document.getElementById("click");
      button.classList.add(isDark);
    </script>

</body>

</html>
