<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animating Buttons</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="btn-holder">
            <button class="btn btn-1 hover-filled-slide-down">
                <span>hover me</span>
            </button>
            <button class="btn btn-1 hover-filled-slide-up">
                <span>hover me</span>
            </button>
            <button class="btn btn-1 hover-filled-slide-left">
                <span>hover me</span>
            </button>
            <button class="btn btn-1 hover-filled-slide-right">
                <span>hover me</span>
            </button>
            <button class="btn btn-1 hover-filled-opacity">
                <span>hover me</span>
            </button>
        </div>
    </div>
</body>

</html>
