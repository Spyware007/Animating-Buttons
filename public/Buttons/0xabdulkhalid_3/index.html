<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animated Letters Button</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
	<button class="btn">
	  <div class="original">Button</div>
	  <div class="letters">
		<!-- Place each letter in its own element -->
		<span>B</span>
		<span>U</span>
		<span>T</span>
		<span>T</span>
		<span>O</span>
		<span>N</span>
	  </div>
    </button>
  </body>
</html>
