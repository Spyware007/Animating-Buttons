<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
<body>
  <button id="toggleBtn" class="unchecked">Unchecked</button>

  <script>
    const toggleBtn = document.getElementById("toggleBtn");

    toggleBtn.addEventListener("click", function() {
      if (toggleBtn.classList.contains("unchecked")) {
        toggleBtn.classList.remove("unchecked");
        toggleBtn.classList.add("checked");
        toggleBtn.innerHTML = "Prechecked";
      } else {
        toggleBtn.classList.remove("checked");
        toggleBtn.classList.add("unchecked");
        toggleBtn.innerHTML = "Unchecked";
      }
    });
  </script>
</body>
</html>
