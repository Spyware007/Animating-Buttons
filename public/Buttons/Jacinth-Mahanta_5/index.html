<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Collapse Menu</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <div class="navigation">
            <span style="--i:0; --x:-1; --y:0;">
                <ion-icon name="camera-outline"></ion-icon>
            </span>
            <span style="--i:1; --x:1; --y:0;">
                <ion-icon name="chatbox-outline"></ion-icon>
            </span>
            <span style="--i:2; --x:0; --y:-1;">
                <ion-icon name="chatbox"></ion-icon>
            </span>
            <span style="--i:3; --x:0; --y:1;">
                <ion-icon name="bug"></ion-icon>
            </span>
            <span style="--i:4; --x:-1; --y:1;">
                <ion-icon name="airplane-outline"></ion-icon>
            </span>
            <span style="--i:5; --x:-1; --y:-1;">
                <ion-icon name="bug-outline"></ion-icon>
            </span>
            <span style="--i:6; --x:1; --y:-1;">
                <ion-icon name="partly-sunny-outline"></ion-icon>
            </span>
            <span style="--i:7; --x:1; --y:1;">
                <ion-icon name="calendar-number-outline"></ion-icon>
            </span>
        </div>
        <div class="close">
            <ion-icon name="close-outline"></ion-icon>
        </div>
    </div>

    <h3>
        Click on the Box!
    </h3>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script>
        let navigation  = document.querySelector('.navigation');
        let close  = document.querySelector('.close');

        navigation.onclick = function(){
            navigation.classList.add('active');
        }

        close.onclick = function(){
            navigation.classList.remove('active');
        }
    </script>

</body>
</html>
